{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="{% static 'estilo4.css' %}">

</head>
<body>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="{% url 'lista_produto' %}">Produtos</a>
  <a href="http://localhost:8000/admin/auth/user/">Clientes</a>
  
</div>
<a class="logout" href="{% url 'logout'%}">Logout</a>

<div id="main">
    
    {% if user.is_authenticated %}
        <h2><p>Ol√° {{user.username}}</p></h2>
    {%endif%}
  
  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Controle de Estoque e Clientes</span>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>

<div>
